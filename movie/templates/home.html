<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera pagina template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="padding: 10px;">
    <h1>Welcome to home page, <span style="color: red;">{{name}}</span></h1>
    <h2>this is full home page</h2>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="searchMovie" class="form-label">Search the movie: </label>
              <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <p> Searching for {{searchTerm}}</p>
    
    <div class="card-group">
        {%for movie in movies %}
        <div class="card" style="gap: 10px; display: flex;">
          <img src="{{movie.image.url}}" class="card-img-top" alt="..." style="height: 300px">
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.description}}</p>
            {% if movie.url %}
            <p class="card-text"><small class="text-body-secondary"><a href="{{movie.url}}">Movie link</a></small></p>
            {% endif %}
            
          </div>
        </div>
        {% endfor %}
        
    </div>
